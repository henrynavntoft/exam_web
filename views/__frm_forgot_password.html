%import x


<form id="frm_forgot_password" autocomplete="off">
    <input hidden name="user_email" class="w-full border" type="text" placeholder="email" value="{{user['user_email']}}"
        mix-check="{{x.EMAIL_REGEX}}">
    <button class="" mix-data="#frm_forgot_password" mix-post="/forgot_password" mix-default="Change password"
        mix-await="Please wait ...">
        Change password
    </button>
</form>
