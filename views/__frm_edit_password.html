%import x

<form id="frm_edit_password" autocomplete="off" class="flex flex-col gap-2 w-full mx-4 md:w-1/2">
    <input type="text" hidden name="user_pk" value="{{id}}">
    <input name="user_password" class="w-full border" type="password" placeholder="password" value=""
        mix-check="{{x.USER_PASSWORD_REGEX}}">
    <input name="user_confirm_password" class="w-full border" type="password" placeholder="confirm password" value=""
        mix-check="{{x.USER_PASSWORD_REGEX}}">
    <button class="" mix-data="#frm_edit_password" mix-put="/edit_password" mix-default="Edit password"
        mix-await="Please wait ...">
        Edit password
    </button>
</form>
