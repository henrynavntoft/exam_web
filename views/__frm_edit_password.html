%import x

<form id="frm_edit_password" autocomplete="off" class="flex flex-col gap-2 w-full mx-4 md:w-1/2">
    <input type="text" hidden name="user_pk" value="{{id}}">

    <div>
        <label for="user_password">New password:</label>
        <input name="user_password" id="user_password" class="w-full border" type="password" placeholder="" value=""
            mix-check="{{x.USER_PASSWORD_REGEX}}">
    </div>

    <div>
        <label for="user_confirm_password">Confirm new password:</label>
        <input name="user_confirm_password" id="user_confirm_password" class="w-full border" type="password"
            placeholder="" value="" mix-check="{{x.USER_PASSWORD_REGEX}}">
    </div>

    <button class="" mix-data="#frm_edit_password" mix-put="/edit_password" mix-default="Reset password"
        mix-await="Please wait ...">
        Reset password
    </button>

</form>
