%import x

<form id="frm_login" autocomplete="off" class="flex flex-col gap-2 w-full mx-4 md:w-1/2">

    <div>
        <label for="user_email">Email:</label>
        <input name="user_email" id="user_email" class="w-full border" type="email" placeholder="" value=""
            mix-check="{{x.EMAIL_REGEX}}">
    </div>

    <div>
        <label for="user_password">Password:</label>
        <input name="user_password" id="user_password" class="w-full border" type="password" placeholder="" value=""
            mix-check="{{x.USER_PASSWORD_REGEX}}">
    </div>

    <button class="" mix-data="#frm_login" mix-post="/login" mix-default="Login" mix-await="Please wait ...">
        Login
    </button>

</form>
