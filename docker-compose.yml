version: "3.1"
services:
  python:
    environment:
      - PYTHONUNBUFFERED=1
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bottlesite_container
    ports:
      - 80:80
    volumes:
      - ./:/app

  arangodb:
    image: arangodb:3.11.3
    container_name: bottlesite_arango_3.11.3_container
    # restart: always
    ports:
      - 8529:8529
    environment:
      - ARANGO_NO_AUTH=1
    volumes:
      - ./arangodb:/var/lib/arangodb3
